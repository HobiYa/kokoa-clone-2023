<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Assignment 12</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG</span>
      <span>10:38</span>
      <i class="fas fa-phone"></i>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-low"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>

    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>

    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
    </div>
  </header>


  <main class="settings-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://i.pinimg.com/236x/96/7e/c5/967ec588907368504f92b95c6a351823--wallpaper-iphone-phone-wallpapers.jpg"
          class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Hoseong</h4>
          <h6 class="user-component__subtitle more-info-circle">
            + 123-1234-2131 <i class="fas fa-info-circle"></i>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-user"></i>
          <span class="settings__setting__text">Account</span>
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-lock"></i>
          <span class="settings__setting__text">Security</span>
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-bell"></i>
          <span class="settings__setting__text">Alarm<i class="fas fa-info-circle fa-sm"></i></span>
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-mobile-alt"></i>
          <span class="settings__setting__text">Screen</span>
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-comment"></i>
          <span class="settings__setting__text">Chat</span>
        </div>
      </li>

      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-phone-alt"></i>
          <span class="settings__setting__text">Call</span>
        </div>
      </li>


      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-globe-americas"></i>
          <span class="settings__setting__text">Language<i class="fas fa-info-circle fa-sm"></i></span>
        </div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-paw fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__unreadmessage">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>크기좀 줄여주세요!</span>
  </div>

</body>

</html>
