<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Assignment 12</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG</span>
      <span>10:38</span>
      <i class="fas fa-phone"></i>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-low"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i>
          <div class="find-dot"></div>
        </a></span>
    </div>
  </header>

  <div class="find__bg">
    <div class="find">
      <div class="find__column">
        <i class="fas fa-search fa-lg"></i>
        <input type="text" placeholder="Write a chat room" />
      </div>
    </div>
  </div>

  <main class="main-screen find-screen">
    <div class="find-openchats">
      <div class="find-openchat__room">
        <img
          src="https://img2.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202108/10/healthchosun/20210810183519729ccee.jpg" />
        <div class="find-openchat__room__title">
          <h1 class="find-openchat__room__text">Baking</h1>
          <span class="find-openchat__room__people">21</span>
        </div>
      </div>
      <div class="find-openchat__room">
        <img src="https://image.ytn.co.kr/general/jpg/2020/0918/202009181020016953_d.jpg" />
        <div class="find-openchat__room__title">
          <h1 class="find-openchat__room__text">Soccer</h1>
          <span class="find-openchat__room__people">36</span>
        </div>
      </div>
      <div class="find-openchat__room">
        <img src="https://www.ksponco.or.kr/sports/files/view?id=2aa9d9c2-4331-4eb3-a49a-e7bbebe77efa&seq=1" />
        <div class="find-openchat__room__title">
          <h1 class="find-openchat__room__text">Badminton</h1>
          <span class="find-openchat__room__people">45</span>
        </div>
      </div>
    </div>

    <div class="find-openchats__header">
      <div class="find-openchats__header-title">
        <h4>Open Chat</h4>
        <span>GO to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#LOL</h5>
          <h6 class="open-post__hashtags">#game#lck</h6>
          <div class="open-post__members">
            <img src="https://cdn.gameple.co.kr/news/photo/202106/159691_165390_317.jpg" />
            <span class="open-post__members-count">1670 members </span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://cdn.gameple.co.kr/news/photo/202106/159691_165390_317.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>1148</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#PUBG</h5>
          <h6 class="open-post__hashtags">#game#fps</h6>
          <div class="open-post__members">
            <img src="http://image.dongascience.com/Photo/2018/09/a2c87a1453b44f067da67561408f0354.png" />
            <span class="open-post__members-count">1470 members </span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="http://image.dongascience.com/Photo/2018/09/a2c87a1453b44f067da67561408f0354.png" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>1050</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-paw fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__unreadmessage">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>크기좀 줄여주세요!</span>
  </div>

</body>

</html>
