<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Assignment 12</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG</span>
      <span>10:38</span>
      <i class="fas fa-phone"></i>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-low"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span>100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>

    <div class="alt-header__column">
      <h1 class="alt-header__title">Dachshund</h1>
    </div>

    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>


  <main class="main-screen main-chat">
    <div class="chat__timestamp">Saturday, August 26, 2023</div>
    <div class="message-row--left">
      <img
        src="https://images.mypetlife.co.kr/content/uploads/2022/05/25100917/izumi-Ck3gP1Ee_Ec-unsplash-edited-1536x960.jpg"
        alt="">
      <div class="message-row__content">
        <span class="message__author">Dachshund</span>
        <div class="message__info">
          <span class="message__bubble">Hi Hoseong!</span>
          <span class="message__time">11:35</span>
        </div>
      </div>
    </div>

    <div class="message-row--right">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi! Dachshund nice to meet you!</span>
          <span class="message__time">11:35</span>
        </div>
      </div>
    </div>

    <div class="message-row--left">
      <img
        src="https://images.mypetlife.co.kr/content/uploads/2022/05/25100917/izumi-Ck3gP1Ee_Ec-unsplash-edited-1536x960.jpg"
        alt="">
      <div class="message-row__content">
        <span class="message__author">Dachshund</span>
        <div class="message__info">
          <span class="message__bubble">How are you?</span>
          <span class="message__time">11:35</span>
        </div>
      </div>
    </div>

    <div class="message-row--right">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">I'm fine~</span>
          <span class="message__time">11:35</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>크기좀 줄여주세요!</span>
  </div>

</body>

</html>
